<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вращающаяся пластинка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #161616; /* Темный фон */
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .vinyl-container {
            width: 250px;
            height: 250px;
            margin-top: 20px;
            background-image: url('record.webp'); /* Замените 'record.webp' на ваше изображение */
            background-size: cover;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="vinyl-container"></div>

<audio controls autoplay>
    <source src="song.mp3" type="audio/mpeg"> <!-- Замените 'song.mp3' на вашу песню -->
    Ваш браузер не поддерживает аудио элемент.
</audio>

</body>
</html>
